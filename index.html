<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- ini navbar -->

        <nav class="navbar bg-success navbar-dark">
          <div class="container-fluid">
            <img src="booking icon.jpg" alt="Bootstrap" width="50" height="50">
            <a class="navbar-brand" href="#">UNICITY ROOM BOOKING SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">HOME</a>
                <a class="nav-link" href="room.html">ROOMS</a>
                <a class="nav-link" href="contact.html">CONTACT US</a>
              </div>
            </div>
          </div>
        </nav>
      
          <!-- ini navbar end -->
          
          <!-- CAROUSEL-->

          <div id="carouselExampleIndicators" class=" container carousel slide g-col-100" 
          style=" width: 500px; margin: top 5px;">
            <div class="carousel-indicators ">
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="2" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="2" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" 
              data-bs-slide-to="2" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="dk1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="dk2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="bk1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="bk2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="bk3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="bk4.jpg" class="d-block w-100" alt="...">
              </div>
              
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <h2 class="text-center">BOOK YOUR LECTURE ROOM NOW!</h2>

          <br><br><br>
          <div class="container ">
